{% extends "base.html" %}
 
{% block content %}

{% if cards.count > 0 %}
    {% for card in cards %}
        <div class="individual-article">
            <h2>{{ card.card_title }}</h2>
            {% if card.card_hero_image %}
            <a href="{{card.id}}/">
            <p><img src="/media/{{card.card_hero_image}}" width="330" height ="160"/></p>
            </a>
            {% endif %}
            <p>{{ card.card_description|truncatewords:3 }}</p>
        </div>
    {% endfor %}

{% else %}
    <p>None to Show cards are empty</p>
{% endif %}

{% endblock content %}
